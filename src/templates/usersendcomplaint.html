{% extends 'user index.html' %}
{% block body %}





<center>
        		<form method="post" >

		<h1 >Send Complaint</h1>
		<table class="table" style="width: auto;">
			<tr>
				<th>complaint</th>
				<td><input type="text" name="com" class="form-control"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" name="send" value="SEND" class="btn btn-success"></td>
			</tr>
		</table>

		<h1>view complaint</h1>
		<table class="table" style="width: auto">
			<tr>
				<th>complaint</th>
				<th>reply</th>
				<th>date</th>
			</tr>
			{% for row in val%}
			<tr>
				<td>{{row[2]}}</td>
				<td>{{row[3]}}</td>
				<td>{{row[4]}}</td>
			</tr>
			{% endfor %}
		</table>
	</form>
</center>
{% endblock %}
