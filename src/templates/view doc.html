{% extends 'user index.html' %}
{% block body %}

<body>
<style>
  #ab th{
  background-color:#2c4964;
  color:white;
  }
</style>
<form id="form1" name="form1" method="post" action="/docinfo">
  <table width="200" border="1" id="ab" class="table table-bordered table-hover" >
    <tr>
      <th scope="row">Name</th>
      <th scope="row">Qualification</th>
      <th scope="row">Hospital</th>
      <th scope="row">contact Number</th>
        <th scope="row">Email ID</th>

    </tr>
{% for i in val %}
    <tr>
      <td scope="row">{{i[1]}}</td>
      <td scope="row">{{i[2]}}</td>
      <td scope="row">{{i[3]}}</td>
      <td scope="row">{{i[4]}}</td>
      <td scope="row">{{i[5]}}</td>

    </tr>
{% endfor %}

  </table>
</form>
</body>
{% endblock %}
