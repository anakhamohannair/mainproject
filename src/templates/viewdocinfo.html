{% extends 'admin index.html' %}
{% block body %}
<body>
<style>
  #ab th{
  background-color:#2c4964;
  color:white;
  }
</style>
<form id="form1" name="form1" method="post" action="/docinfo">
  <table width="200" id="ab" border="1" class="table table-bordered table-hover">
    <tr>
      <th scope="row">Name</th>
      <th>Qualification</th>
      <th>Hospital</th>
      <th>Contact Number</th>
      <th>Emailid</th>
      <th></th>
      <th></th>
    </tr>
    {% for i in val %}
<tr>
  <td>{{i[1]}}</td>
  <td>{{i[2]}}</td>
  <td>{{i[3]}}</td>
  <td>{{i[4]}}</td>
  <td>{{i[5]}}</td>
  <td><a href="deletedoc?id={{i[0]}}">Delete</a></td>
</tr>
    {% endfor %}
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Add New" /></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
